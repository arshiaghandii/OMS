<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام - کارگزاری بانک تجارت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');

        :root {
            --dark-bg: #0A0D14;
            --primary-cyan: #00E0FF;
            --primary-violet: #8A2BE2;
            --text-primary: #FFFFFF;
            --text-secondary: #a0aec0;
            --card-bg: rgba(22, 28, 41, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-secondary);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            background-image: radial-gradient(circle, rgba(0, 224, 255, 0.1), transparent 50%),
            radial-gradient(circle, rgba(138, 43, 226, 0.1), transparent 60%);
            filter: blur(120px);
            z-index: -1;
            pointer-events: none;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid transparent;
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(0, 224, 255, 0.3), rgba(138, 43, 226, 0.3));
        }

        .auth-title {
            color: var(--text-primary);
            font-weight: 700;
        }

        .form-control {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 15px;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            background-color: rgba(0,0,0,0.4);
            border-color: var(--primary-cyan);
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-violet));
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.2), 0 0 15px rgba(138, 43, 226, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 224, 255, 0.4), 0 0 25px rgba(138, 43, 226, 0.4);
        }

        .form-check-input {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        .form-check-input:checked {
            background-color: var(--primary-violet);
            border-color: var(--primary-violet);
        }

        .auth-link {
            color: var(--primary-cyan);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .auth-link:hover {
            color: var(--text-primary);
        }

        .divider {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }
        .home-link:hover {
            color: var(--text-primary);
        }

    </style>
</head>
<body>

<a th:href="@{/}" class="home-link d-none d-md-block"><i class="bi bi-arrow-left"></i> بازگشت به صفحه اصلی</a>

<div class="auth-card">
    <div class="text-center mb-4">
        <h3 class="auth-title"><i class="bi bi-person-plus me-2"></i>ایجاد حساب کاربری</h3>
        <p>در کمتر از ۵ دقیقه به نسل جدید سرمایه‌گذاری بپیوندید.</p>
    </div>

    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">نام کاربری</label>
            <input type="text" class="form-control" id="username" placeholder="مثال: user123" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" class="form-control text-start" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">رمز عبور</label>
            <input type="password" class="form-control text-start" id="password" placeholder="حداقل ۸ کاراکتر" required>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="terms" required>
            <label class="form-check-label" for="terms" style="font-size: 0.9rem;">
                با <a href="#" class="auth-link">قوانین و مقررات</a> موافقم.
            </label>
        </div>

        <button type="submit" class="btn btn-primary">ایجاد حساب کاربری</button>

        <p class="text-center mt-4 divider">
            قبلاً ثبت‌نام کرده‌اید؟ <a th:href="@{/login}"
                                       class="auth-link fw-bold">وارد شوید</a>
        </p>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        // Prevent default browser form submission
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                messageDiv.innerHTML = '<div class="alert alert-success">ثبت‌نام با موفقیت انجام شد! در حال انتقال به صفحه ورود...</div>';
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                const errorData = await response.text();
                messageDiv.innerHTML = `<div class="alert alert-danger">خطا در ثبت‌نام: ${errorData}</div>`;
            }
        } catch (error) {
            console.error('Error:', error);
            messageDiv.innerHTML = '<div class="alert alert-danger">یک خطای غیرمنتظره رخ داد. لطفاً دوباره تلاش کنید.</div>';
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
